name: NPM Package

on:
  pull_request:
    branches: [
      main,
      Updating-design
    ]
  push:
    branches: [
      main,
      Updating-design
    ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: cd packages/npm-package && npm install
      - run: cd packages/npm-package/tests && npm install && npx playwright test 

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: cd packages/npm-package && npm install

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: https://registry.npmjs.org/
      - run: cd packages/npm-package && npm install && npm run build
      - run: cd packages/npm-package && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
